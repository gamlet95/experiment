<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Scroll Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background gradient layers -->
    <div class="bg-layer bg-layer-1"></div>
    <div class="bg-layer bg-layer-2"></div>
    <div class="bg-layer bg-layer-3"></div>
    <!-- Main animated visual element -->
    <div class="floating-element" id="floatingElement">
        <div class="glass-orb"></div>
    </div>
    <!-- Section 1: Hero -->
    <section class="section" id="section1">
        <div class="text-layer text-layer-1">
            <h1 class="title-large">genesstudio</h1>
        </div>
        <div class="glass-panel glass-panel-1">
            <a href="https://www.instagram.com/genesstudio/" target="_blank" class="glass-button">
    Instagram
</a>
        </div>
    </section>
    <!-- Section 2: Movement -->
    <section class="section" id="section2">
        <div class="text-layer text-layer-2">
            <h2 class="title-medium">HQ Sounds</h2>
            <p class="body-text">you deserve it</p>
        </div>
        <div class="glass-panel glass-panel-2">
            <a href="https://www.youtube.com/@EdwardS1/videos" target="_blank" class="glass-button">
    YouTube
</a>
        </div>
    </section>
    <!-- Section 3: Transformation -->
    <section class="section" id="section3">
        <div class="text-layer text-layer-3">
            <h1 class="title-large">SAMSUNG</h1>
        </div>
        <div class="glass-panel glass-panel-3">
            <p class="subtitle">Galaxy Tab S11</p>
        </div>
    </section>
    <!-- Section 4: Depth -->
    <section class="section" id="section4">
        <div class="text-layer text-layer-4">
            <h2 class="title-medium">try. buy. fly. </h2>
            <p class="body-text">Bass Guitar by Erik S.</p>
        </div>
        <div class="glass-panel glass-panel-4">
            <p class="caption">best piano sounds</p>
        </div>
    </section>
     <!-- Section 5: Depth -->
    <section class="section" id="section4">
        <div class="text-layer text-layer-4">
            <h2 class="title-medium">cry. cry. cry. </h2>
            <p class="body-text">Armenian pack.</p>
        </div>
        <div class="glass-panel glass-panel-4">
            <p class="caption">Genos 2</p>
        </div>
    </section>
     <!-- Section 6: Depth -->
    <section class="section" id="section4">
        <div class="text-layer text-layer-4">
            <h2 class="body-text">qué pasa por aquí </h2>
            <p class="body-text">S24 Ultra</p>
        </div>
        <div class="glass-panel glass-panel-4">
            <p class="caption">best piano sounds</p>
        </div>
    </section>
    <!-- Section 7: Finale -->
    <section class="section" id="section5">
        <div class="text-layer text-layer-5">
            <h1 class="title-large">let's talk</h1>
        </div>
        <div class="glass-panel glass-panel-5">
            <p class="subtitle">musha calidá aquí...</p>
            <div class="cta-box">
                <button class="glass-button">TOP</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
