<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Scroll Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BACKGROUND LAYERS -->
    <div class="bg-layer bg-layer-1"></div>
    <div class="bg-layer bg-layer-2"></div>
    <div class="bg-layer bg-layer-3"></div>

    <!-- FLOATING ELEMENT -->
    <div class="floating-element" id="floatingElement">
        <div class="glass-orb"></div>
    </div>

    <!-- SECTION 1 -->
    <section class="section" id="section1">
        <div class="text-layer">
            <h1 class="title-large" id="hero_title"></h1>
        </div>
        <div class="glass-panel glass-panel-1">
            <a class="glass-button" id="btn_instagram" target="_blank"></a>
        </div>
    </section>

    <!-- SECTION 2 -->
    <section class="section" id="section2">
        <div class="text-layer">
            <h2 class="title-medium" id="section2_title"></h2>
            <p class="body-text" id="section2_text"></p>
        </div>
        <div class="glass-panel glass-panel-2">
            <a class="glass-button" id="btn_youtube" target="_blank"></a>
        </div>
    </section>

    <!-- SECTION 3 -->
    <section class="section" id="section3">
        <div class="text-layer">
            <h1 class="title-large" id="section3_title"></h1>
        </div>
        <div class="glass-panel glass-panel-3">
            <p class="subtitle" id="section3_subtitle"></p>
        </div>
    </section>

    <!-- SECTION 4 -->
    <section class="section" id="section4">
        <div class="text-layer">
            <h2 class="title-medium" id="section4_title"></h2>
            <p class="body-text" id="section4_text"></p>
        </div>
        <div class="glass-panel glass-panel-4">
            <p class="caption">best piano sounds</p>
        </div>
    </section>

    <!-- SECTION 5 -->
    <section class="section" id="section5">
        <div class="text-layer">
            <h1 class="title-large" id="final_title"></h1>
        </div>
        <div class="glass-panel glass-panel-5">
            <p class="subtitle" id="final_subtitle"></p>
            <div class="cta-box">
                <button class="glass-button" id="btn_top"></button>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
