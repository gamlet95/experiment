<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Scroll Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background gradient layers -->
    <div class="bg-layer bg-layer-1"></div>
    <div class="bg-layer bg-layer-2"></div>
    <div class="bg-layer bg-layer-3"></div>

    <!-- Main animated visual element -->
    <div class="floating-element" id="floatingElement">
        <div class="glass-orb"></div>
    </div>

    <!-- Section 1: Hero -->
    <section class="section" id="section1">
        <div class="text-layer text-layer-1">
            <h1 class="title-large">ERNESTIK</h1>
        </div>
        <div class="glass-panel glass-panel-1">
            <p class="subtitle">Baja anuka</p>
        </div>
    </section>

    <!-- Section 2: Movement -->
    <section class="section" id="section2">
        <div class="text-layer text-layer-2">
            <h2 class="title-medium">quiere Nutella</h2>
            <p class="body-text">y estoy de acuerdo con él</p>
        </div>
        <div class="glass-panel glass-panel-2">
            <p class="caption">Cho sidish</p>
        </div>
    </section>

    <!-- Section 3: Transformation -->
    <section class="section" id="section3">
        <div class="text-layer text-layer-3">
            <h1 class="title-large">PORQUE</h1>
        </div>
        <div class="glass-panel glass-panel-3">
            <p class="subtitle">nutella es felicidad</p>
        </div>
    </section>

    <!-- Section 4: Depth -->
    <section class="section" id="section4">
        <div class="text-layer text-layer-4">
            <h2 class="title-medium">VIVA NUTELLA</h2>
            <p class="body-text">Y cuando hay Subarik, también</p>
        </div>
        <div class="glass-panel glass-panel-4">
            <p class="caption">así que</p>
        </div>
    </section>

    <!-- Section 5: Finale -->
    <section class="section" id="section5">
        <div class="text-layer text-layer-5">
            <h1 class="title-large">¿VERDÁ?</h1>
        </div>
        <div class="glass-panel glass-panel-5">
            <p class="subtitle">vamos a almorzar o quieres...</p>
            <div class="cta-box">
                <button class="glass-button">...ver de nuevo esta maravilla de mi creación?</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
