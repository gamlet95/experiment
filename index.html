<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Scroll Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background gradient layers -->
    <div class="bg-layer bg-layer-1"></div>
    <div class="bg-layer bg-layer-2"></div>
    <div class="bg-layer bg-layer-3"></div>

    <!-- Main animated visual element -->
    <div class="floating-element" id="floatingElement">
        <div class="glass-orb"></div>
    </div>

    <!-- Section 1: Hero -->
    <section class="section" id="section1">
        <div class="text-layer text-layer-1">
            <h1 class="title-large">JOURNEY</h1>
        </div>
        <div class="glass-panel glass-panel-1">
            <p class="subtitle">Scroll to explore</p>
        </div>
    </section>

    <!-- Section 2: Movement -->
    <section class="section" id="section2">
        <div class="text-layer text-layer-2">
            <h2 class="title-medium">through</h2>
            <p class="body-text">Visual layers that breathe with your movement</p>
        </div>
        <div class="glass-panel glass-panel-2">
            <p class="caption">Depth & Motion</p>
        </div>
    </section>

    <!-- Section 3: Transformation -->
    <section class="section" id="section3">
        <div class="text-layer text-layer-3">
            <h1 class="title-large">SPACE</h1>
        </div>
        <div class="glass-panel glass-panel-3">
            <p class="subtitle">Where design meets emotion</p>
        </div>
    </section>

    <!-- Section 4: Depth -->
    <section class="section" id="section4">
        <div class="text-layer text-layer-4">
            <h2 class="title-medium">and</h2>
            <p class="body-text">Experience the fluidity of parallax storytelling</p>
        </div>
        <div class="glass-panel glass-panel-4">
            <p class="caption">Cinematic Flow</p>
        </div>
    </section>

    <!-- Section 5: Finale -->
    <section class="section" id="section5">
        <div class="text-layer text-layer-5">
            <h1 class="title-large">TIME</h1>
        </div>
        <div class="glass-panel glass-panel-5">
            <p class="subtitle">A moment frozen in scroll</p>
            <div class="cta-box">
                <button class="glass-button">Explore More</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
